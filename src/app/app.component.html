<div class="content-container">
  <h1>Price to String Converter 1000</h1>

  <!-- instructions -->

  <div *ngIf="showError" class="errors">
    A price should include only numbers, commas, and a single decimal point.
  </div>

  <form [formGroup]="priceForm" (ngSubmit)="priceSubmitted()">
    $<input type="text" formControlName="price" class="">
    <button type="submit">submit</button>
  </form>

  <div class="result">
    <h3>Result:</h3>
    {{result}}
  </div>
  










</div>
